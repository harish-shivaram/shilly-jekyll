{%include top.html %}
<!-- Content-->
<div class="wil-content">
	<!-- Section -->
	<section class="awe-section">
		<div class="container">
			<!-- page-title -->
			<div class="page-title pb-40">
				{% include breadcrumbs.html %}
				<h1 class="page-title__title">{{page.title}}</h1>
				{%if page.author %}<div class="post-detail__meta"><span class="author">by {{page.author}}</span></div>{%endif%}
				<p class="page-title__text">{{page.description}}</p>
				<div class="page-title__divider"></div>
			</div><!-- End / page-title -->
		</div>
	</section>
	<!-- End / Section -->

	<!-- Section -->
	<section class="awe-section bg-gray">
		<div class="container">
			<!--  -->
			<div>
				{%if page.image %}
				<div class="post-detail__media">
					<img src="{{page.image}}" alt="{{page.title}}">
				</div>{%endif%}
				<div class="post-detail__entry row">
					<div class="col-md-12 post__text">
						{{content | toc}}
					</div>
				</div>
			</div><!-- End /  -->
		</div>
	</section>

	<section class="awe-section">
		<div class="container">
			{% include disqus.html %}
		</div>
	</section>
	
</div>
<!-- End / Content-->
{%include bottom.html%}
