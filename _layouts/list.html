{% include top.html %}
<section class="posts">
	{% for post in paginator.posts %}<article>
	<header>
		{% if page.usedate %}<span class="date">{{post.date|date: "%-d %B %Y" }}</span>{% endif %}
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
	</header>
	<a href="{{post.url}}" class="image fit"><img src="{{post.image}}" alt="{{post.title}}" /></a>
	<p>{{post.description}}</p>
	<ul class="actions">
		<li><a href="{{post.url}}" class="button">Full Story</a></li>
	</ul>
	</article>{% endfor %}
</section>
{% include paginate.html %}
{% include bottom.html %}
