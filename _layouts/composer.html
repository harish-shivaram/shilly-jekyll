{% include top.html %}
<section class="post">
    <header class="major">
        <h1>{{page.title}}</h1>
	{%if page.excerpt %}<p>{{page.excerpt}}</p>{%endif%}
        {% if page.born %}
        <p>Born {{page.born}} in {{page.home}}, {{page.country}}. Died {{page.died}}<br/>
        {{page.schools}} school(s).</p>
        {% endif %}
    </header>
    {%if page.image%}<div class="image main"><img src="{{page.image}}" alt=""></div>{%endif %}
    {{content}}
</section><!-- post -->
{% include bottom.html %}
