<html>
    <head>
        {% include head.html %}
    </head>
    <body class="is-loading">
        <!-- Wrapper -->
        <div id="wrapper" class="fade-in">
        {% if page.intro %}
		<!-- Intro -->
		<div id="intro">
			<h1>{{site.title}}</h1>
			<h2>{{site.bio}}</h2>
			<p>{{site.description}}</p>
			<ul class="actions">
				<li><a href="#header" class="button icon solo fa-arrow-down scrolly">Continue</a></li>
			</ul>
		</div>
        {%endif%}
        <!-- Header -->
        <header id="header">
            <a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
        </header>
        {% include nav.html %}

	<!-- Main -->
	<div id="main">
